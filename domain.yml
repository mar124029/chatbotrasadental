version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - gratitude
  - describe_symptoms

entities:
  - symptom

actions:
  - utter_greet
  - utter_goodbye
  - utter_iamabot
  - utter_no_problem
  - action_diagnose_symptoms
  - utter_happy

slots:
  symptom:
    type: list
    mappings: 
    - type: from_entity
      entity: symptom

responses:
  utter_greet:
  - text: "Hola, soy un bot de diagnóstico de síntomas. ¿Cuáles son tus síntomas?"

  utter_goodbye:
  - text: "¡Adiós!"

  utter_iamabot:
  - text: "Soy un bot, impulsado por Rasa."

  utter_no_problem:
  - text: "¡No hay problema!"
  
  utter_happy:
  - text: "¡Gracias por tu tiempo!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
